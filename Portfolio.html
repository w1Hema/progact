<html>
 <head>
  <title>
   Portfolio
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #2c2f33;
            color: #ffffff;
        }
        .navbar {
            background-color: #23272a;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .navbar .nav-links {
            display: flex;
            gap: 20px;
        }
        .navbar .nav-links a {
            color: #ffffff;
            text-decoration: none;
            font-size: 16px;
        }
        .navbar .nav-links a.active {
            color: #00bfff;
        }
        .content {
            text-align: center;
            padding: 50px 20px;
        }
        .content h1 {
            font-size: 36px;
            font-weight: bold;
        }
        .content h1 span {
            color: #00bfff;
        }
        .projects {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .project-item {
            background-color: #23272a;
            border-radius: 10px;
            overflow: hidden;
            width: 300px;
            height: 200px;
            position: relative;
        }
        .project-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .project-item .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 191, 255, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .project-item:hover .overlay {
            opacity: 1;
        }
        .project-item .overlay h3 {
            margin: 0;
            font-size: 24px;
            font-weight: bold;
        }
        .project-item .overlay p {
            margin: 10px 0;
            font-size: 14px;
        }
        .project-item .overlay .icon {
            font-size: 24px;
            background: #ffffff;
            color: #00bfff;
            border-radius: 50%;
            padding: 10px;
        }
  </style>
 </head>
 <body>
  <div class="navbar">
   <div class="logo">
    Portfolio.
   </div>
   <div class="nav-links">
    <a href="profile.html">
     Home
    </a>
    <a href="About.html">
     About
    </a>
    <a href="Services.html">
     Services
    </a>
    <a class="active" href="Portfolio.html">
     Portfolio
    </a>
    <a href="Contact.html">
     Contact
    </a>
   </div>
  </div>
  <div class="content">
   <h1>
    Latest
    <span>
     Project
    </span>
   </h1>
   <div class="projects">
    <div class="project-item">
     <img alt="A modern workspace with multiple monitors and a laptop" height="200" src="https://storage.googleapis.com/a1aa/image/Ceowb3Rf0AgM8Uy0trRXDjfnWCeykFe4M6WfecT3DQKbCMI1JA.jpg" width="300"/>
     <div class="overlay">
      <h3>
       Web Design
      </h3>
      <p>
       Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquid, ipsum.
      </p>
      <div class="icon">
       <i class="fas fa-external-link-alt">
       </i>
      </div>
     </div>
    </div>
    <div class="project-item">
     <img alt="A dark-themed workspace with colorful keyboard lighting" height="200" src="https://storage.googleapis.com/a1aa/image/KfZzbqxVpQXsK6LHl8EIrd2geXogaLOPArR4Gj9lqdEHYQqTA.jpg" width="300"/>
    </div>
    <div class="project-item">
     <img alt="A workspace with a camera and keyboard" height="200" src="https://storage.googleapis.com/a1aa/image/n7ggZl6UHHLuN1Rpel3vohG2RCeAye1pm2yBgsZSqGcHwgUnA.jpg" width="300"/>
    </div>
    <div class="project-item">
     <img alt="A workspace with a keyboard and a mouse" height="200" src="https://storage.googleapis.com/a1aa/image/sLwpZHAo2FbwFVgA8lU7QuVCzXHURLzTFhYmPbQveVtAMI1JA.jpg" width="300"/>
    </div>
    <div class="project-item">
     <img alt="A workspace with a keyboard and a monitor" height="200" src="https://storage.googleapis.com/a1aa/image/WarZY58jTVL3NlguwmNssq1voehDfwNtv4NbBjYDfMuKwgUnA.jpg" width="300"/>
    </div>
    <div class="project-item">
     <img alt="A workspace with a keyboard and a monitor" height="200" src="https://storage.googleapis.com/a1aa/image/WarZY58jTVL3NlguwmNssq1voehDfwNtv4NbBjYDfMuKwgUnA.jpg" width="300"/>
    </div>
   </div>
  </div>


  









  <div class="music-box">
    <h2>تشغيل الموسيقى تلقائيًا عند فتح الموقع</h2>
    <!-- عنصر الصوت مع خاصية التشغيل التلقائي -->
    <audio id="myAudio" src="hema1.mp4" autoplay></audio>
</div>



<script>
    // محاولة بدء تشغيل الصوت عبر JavaScript
    window.addEventListener('load', () => {
        const audio = document.getElementById("myAudio");
        audio.play().catch(error => {
            console.log("التشغيل التلقائي محظور في هذا المتصفح:", error);
        });
    });
</script>






 </body>
</html>
